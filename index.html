<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Panel Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #EBECED;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            padding-top: 60px;
        }

        .command-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 0 1px #D3D8DE, 0 52px 52px -32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 640px;
            overflow: hidden;
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>') no-repeat 12px center;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #3b82f6;
        }

        .tabs {
            display: flex;
            gap: 4px;
            padding: 0 20px;
            border-bottom: 1px solid #e5e7eb;
            overflow-x: auto;
        }

        /* Custom styled scrollbar (WebKit browsers) */
        .tabs::-webkit-scrollbar {
            height: 4px;
        }

        .tabs::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 2px;
        }

        .tabs:hover::-webkit-scrollbar-thumb {
            background: #e5e7eb;
        }

        .tabs::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }

        .tab {
            padding: 12px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            white-space: nowrap;
            transition: all 0.2s;
            display: none;
        }

        .tab.visible {
            display: block;
        }

        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .tab:hover {
            color: #3b82f6;
        }

        .tab-count {
            display: inline-block;
            background: #f3f4f6;
            color: #6b7280;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 6px;
        }

        .tab.active .tab-count {
            background: #dbeafe;
            color: #3b82f6;
        }

        .results-container {
            height: 400px;
            overflow-y: auto;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .section-title {
            padding: 16px 20px 8px;
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-item:hover {
            background: #f9fafb;
        }

        .result-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .result-icon.blue {
            background: #dbeafe;
            color: #3b82f6;
        }

        .result-icon.yellow {
            background: #fef3c7;
            color: #f59e0b;
        }

        .result-icon.green {
            background: #d1fae5;
            color: #10b981;
        }

        .result-icon.purple {
            background: #ede9fe;
            color: #8b5cf6;
        }

        .result-content {
            flex: 1;
        }

        .result-title {
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 2px;
        }

        .result-subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="command-panel">
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search everything..." 
                id="searchInput"
                autocomplete="off"
            >
        </div>

        <div class="tabs" id="tabsContainer"></div>

        <div class="results-container" id="resultsContainer"></div>
    </div>

    <script>
        // Sample data structure
        const data = [
            {
                category: 'Data Marketplace',
                items: [
                    { title: 'Customer lifetime value', subtitle: 'Data Product', icon: 'ðŸ“Š', color: 'blue' },
                    { title: 'Customer churn', subtitle: 'Data Product', icon: 'ðŸ“Š', color: 'blue' },
                    { title: 'Customer regions', subtitle: 'Data Set', icon: 'ðŸ“‹', color: 'yellow' },
                    { title: 'Customer segmentation', subtitle: 'Data Product', icon: 'ðŸ“Š', color: 'blue' },
                    { title: 'Sales pipeline analytics', subtitle: 'Data Product', icon: 'ðŸ“Š', color: 'blue' },
                    { title: 'Sales revenue forecasting', subtitle: 'Data Product', icon: 'ðŸ“Š', color: 'blue' },
                    { title: 'Operations efficiency metrics', subtitle: 'Data Product', icon: 'ðŸ“Š', color: 'blue' },
                    { title: 'Operations cost analysis', subtitle: 'Data Set', icon: 'ðŸ“‹', color: 'yellow' },
                    { title: 'Supply chain operations', subtitle: 'Data Set', icon: 'ðŸ“‹', color: 'yellow' },
                ]
            },
            {
                category: 'Glossary',
                items: [
                    { title: 'Customer', subtitle: 'Business Term', icon: 'ðŸ“–', color: 'green' },
                    { title: 'Customer ID', subtitle: 'Business Term', icon: 'ðŸ“–', color: 'green' },
                    { title: 'Sales Qualified Lead', subtitle: 'Business Term', icon: 'ðŸ“–', color: 'green' },
                    { title: 'Sales Conversion Rate', subtitle: 'Business Term', icon: 'ðŸ“–', color: 'green' },
                    { title: 'Operations KPI', subtitle: 'Business Term', icon: 'ðŸ“–', color: 'green' },
                    { title: 'Operational Excellence', subtitle: 'Business Term', icon: 'ðŸ“–', color: 'green' },
                ]
            },
            {
                category: 'Data Access',
                items: [
                    { title: 'Customer Database Access', subtitle: 'Access Request', icon: 'ðŸ”', color: 'purple' },
                    { title: 'Sales CRM API', subtitle: 'API', icon: 'ðŸ”—', color: 'blue' },
                    { title: 'Sales Performance Dashboard', subtitle: 'Access Request', icon: 'ðŸ”', color: 'purple' },
                    { title: 'Operations Control Panel', subtitle: 'Access Request', icon: 'ðŸ”', color: 'purple' },
                    { title: 'Operations Monitoring API', subtitle: 'API', icon: 'ðŸ”—', color: 'blue' },
                ]
            },
            {
                category: 'Data Quality',
                items: [
                    { title: 'Customer Data Quality Rules', subtitle: 'Quality Rule', icon: 'âœ“', color: 'green' },
                    { title: 'Sales Data Validation', subtitle: 'Quality Check', icon: 'âœ“', color: 'green' },
                    { title: 'Sales Lead Verification', subtitle: 'Quality Rule', icon: 'âœ“', color: 'green' },
                    { title: 'Operations Data Integrity', subtitle: 'Quality Check', icon: 'âœ“', color: 'green' },
                ]
            },
            {
                category: 'Catalog',
                items: [
                    { title: 'Customer Master Table', subtitle: 'Database Table', icon: 'ðŸ—„ï¸', color: 'blue' },
                    { title: 'Sales Transactions Table', subtitle: 'Database Table', icon: 'ðŸ—„ï¸', color: 'blue' },
                    { title: 'Sales Opportunities View', subtitle: 'Database View', icon: 'ðŸ—„ï¸', color: 'blue' },
                    { title: 'Operations Workflow Table', subtitle: 'Database Table', icon: 'ðŸ—„ï¸', color: 'blue' },
                    { title: 'Operations Events Stream', subtitle: 'Data Stream', icon: 'âš¡', color: 'yellow' },
                ]
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const tabsContainer = document.getElementById('tabsContainer');
        const resultsContainer = document.getElementById('resultsContainer');

        let activeTab = 'All';

        function filterData(query) {
            if (!query) return data.map(cat => ({ ...cat, items: cat.items }));
            
            const lowerQuery = query.toLowerCase();
            return data.map(cat => ({
                category: cat.category,
                items: cat.items.filter(item => 
                    item.title.toLowerCase().includes(lowerQuery) ||
                    item.subtitle.toLowerCase().includes(lowerQuery)
                )
            })).filter(cat => cat.items.length > 0);
        }

        function getTotalCount(filteredData) {
            return filteredData.reduce((sum, cat) => sum + cat.items.length, 0);
        }

        function renderTabs(filteredData) {
            const totalCount = getTotalCount(filteredData);
            
            const tabs = [
                { name: 'All', count: totalCount },
                ...filteredData.map(cat => ({ name: cat.category, count: cat.items.length }))
            ];

            tabsContainer.innerHTML = tabs.map(tab => `
                <button 
                    class="tab ${tab.count > 0 ? 'visible' : ''} ${tab.name === activeTab ? 'active' : ''}"
                    data-tab="${tab.name}"
                >
                    ${tab.name}
                    <span class="tab-count">${tab.count}</span>
                </button>
            `).join('');

            // Add event listeners to tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    activeTab = tab.dataset.tab;
                    render(searchInput.value);
                });
            });

            // If active tab has no results, switch to first available tab
            const activeTabExists = tabs.find(t => t.name === activeTab && t.count > 0);
            if (!activeTabExists && totalCount > 0) {
                activeTab = 'All';
            }
        }

        function renderResults(filteredData) {
            if (filteredData.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>No results found</div>
                    </div>
                `;
                return;
            }

            const displayData = activeTab === 'All' 
                ? filteredData 
                : filteredData.filter(cat => cat.category === activeTab);

            resultsContainer.innerHTML = displayData.map(category => `
                <div class="results-section active">
                    ${activeTab === 'All' ? `<div class="section-title">${category.category}</div>` : ''}
                    ${category.items.map(item => `
                        <div class="result-item">
                            <div class="result-icon ${item.color}">
                                ${item.icon}
                            </div>
                            <div class="result-content">
                                <div class="result-title">${item.title}</div>
                                <div class="result-subtitle">${item.subtitle}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function render(query) {
            const filteredData = filterData(query);
            renderTabs(filteredData);
            renderResults(filteredData);
        }

        searchInput.addEventListener('input', (e) => {
            render(e.target.value);
        });

        // Initial render
        render('');
        searchInput.focus();
    </script>
</body>
</html>
